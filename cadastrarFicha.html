<!DOCTYPE html>
<html>
<head>
<!-- Links Padrões para todas as paginas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="midia/img/geral/logoParallax.png">
    <link rel="stylesheet" href="css/cssPadrao/reset-min.css">
    <link rel="stylesheet" href="css/cssEspecifico/ficha.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.snow.css" rel="stylesheet">
    <title>Parallax</title>   
<!----------------------------------------->
<!-- Links especificos da paginas -->
<!---------------------------------->   
</head>
<body style="background-color: #111111">
<!-- BARRA DE NAVEGAÇÃO SUPERIOR -->
    <menu-principal></menu-principal>

<!-- TABELA DA FICHA -->
    <div class="fichaSuperior">  
        <tabela-ficha></tabela-ficha>
 
        <div class="campoGrande">
            <div>
                <label class="labelHabilidade">Habilidade:</label>
                <input class="inputHabilidade"/>
            </div>
            <div class="rolagem">
                <!-- Container onde os cards aparecerão -->
                <div id="skills-container">
                  <card-skill></card-skill>
                </div>
            
                <!-- Botão para adicionar mais -->
                <button id="adicionar-skill" class="addSkill">Adicionar Habilidade</button>
            </div>
        </div>
        <div class="campoGrande">
            <label class="labelStatus">Caracteristica Secundaria:</label>
            <carac-secund class="rolagem"></carac-secund>
        </div>
    </div>
    <div class="fichaSuperior">
        <div class="campoGrande">
            <label class="labelStatus">Inventario:</label>
            <textarea type="text" class="inputCampo"></textarea>
        </div>
        <div class="campoGrande">
            <label class="labelStatus">Equipamento:</label>
            <textarea type="text" class="inputCampo"></textarea>
        </div>
        <div class="campoGrande">
            <label class="labelStatus">Lore:</label>
            <div id="editor-container" class="inputCampo"></div>
        </div>        
    </div>

    <script>
        document.getElementById("adicionar-skill").addEventListener("click", () => {
        const container = document.getElementById("skills-container");
        const novoCard = document.createElement("card-skill");
        container.appendChild(novoCard);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.js"></script>
    <script>
        const quill = new Quill('#editor-container', {
        theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': '1' }, { 'header': '2' }, { 'font': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['bold', 'italic', 'underline'],
                    ['link', 'image'],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });
    </script>
    <script type="module" src="componentes/tabelaFicha.js"></script>
    <script type="module" src="componentes/cardSkill.js"></script>
    <script type="module" src="componentes/caracSecud.js"></script>
    <script src="componentes/menuPrincipal.js"></script>  
</body>    
</html>
