        <div class="campoGrande">
            <div class="campo">
                <label class="labelCampo">Habilidade:</label>
                <input class="inputHabilidade"/>
            </div>
            <div id="skills-container">
                <card-skill></card-skill>

            <!-- Botão para adicionar mais -->
            <button id="adicionar-skill" class="addSkill">Adicionar Habilidade</button>

    <script>
        document.getElementById("adicionar-skill").addEventListener("click", () => {
        const container = document.getElementById("skills-container");
        const novoCard = document.createElement("card-skill");
        container.appendChild(novoCard);
        });
    </script>
